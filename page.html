<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>


    <div class="row">
        <div class="col-2"></div>
        <div class="col">
            <div class="row g-3">


                <h1>input your product detail</h1>

                <form action="">

                    <div class="col">
                        <input type="file" class="form-control" placeholder="image" aria-label="image">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Name" aria-label="Last name">
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" placeholder="price" aria-label="price">
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" placeholder="Name" aria-label="stock">
                    </div>

                    <button type="submit" class="btn btn-secondary">submit</button>
                </form>
            </div>







        </div>
        <div class="col-2"></div>

    </div>

















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
